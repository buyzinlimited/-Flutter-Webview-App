name: Flutter Release Build

on:
  push:
    branches:
      - main  # main branch এ push হলে build হবে
  workflow_dispatch:   # manual trigger

jobs:
  build:
    name: Build Release APK & AAB
    runs-on: ubuntu-latest

    env:
      FLUTTER_CHANNEL: stable

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.9.0'
          channel: ${{ env.FLUTTER_CHANNEL }}

      # 3️⃣ Install dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 4️⃣ Setup Keystore
      - name: Setup Keystore
        run: |
          mkdir -p android/app
          # Decode keystore from GitHub secret
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
          # Write key.properties
          echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties

      # 5️⃣ Clean previous builds
      - name: Flutter Clean
        run: flutter clean

      # 6️⃣ Build Release APK
      - name: Build Release APK
        run: flutter build apk --release

      # 7️⃣ Build Release AAB (Play Store)
      - name: Build App Bundle
        run: flutter build appbundle --release

      # 8️⃣ Upload artifacts for download
      - name: Upload APK & AAB
        uses: actions/upload-artifact@v3
        with:
          name: release-build
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
